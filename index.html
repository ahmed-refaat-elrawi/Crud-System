<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="images/2899445.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container text-center">
      <header>
        <h1 class="mt-3 mb-5">Bookmarker</h1>
        <h2>
          <i class="fa-solid fa-book-bookmark"></i> Bookmark your favorite sites
          <i class="fa-solid fa-book-bookmark"></i>
        </h2>
      </header>
      <form class="d-flex flex-column align-items-center">
        <label class="mb-2 align-self-sm-start fw-bolder" for="siteName">
          <i class="fa-solid fa-book-bookmark me-1"></i>
          Site Name
        </label>
        <input
          id="siteName"
          type="text"
          class="form-control mb-3"
          placeholder="Bookmark Name"
        />
        <label class="mb-2 align-self-sm-start fw-bolder" for="siteURL">
          <i class="fa-solid fa-link me-1"></i>
          Site URL
        </label>
        <input
          id="siteURL"
          type="text"
          class="form-control mb-3"
          placeholder="Website URL"
        />
        <div class="buttons position-relative d-flex">
          <button
            type="button"
            id="submit"
            class="btn btn-primary py-2 px-5 mt-2 z-1 mb-4"
          >
            Submit
          </button>
          <button
            type="button"
            id="update"
            class="btn btn-primary py-2 px-5 mt-2 mb-4 w-100 position-absolute"
            onclick="addUpdatedData()"
          >
            Edit
          </button>
        </div>
      </form>
      <table class="table text-center">
        <thead>
          <th>Index</th>
          <th>Website Name</th>
          <th>Visit</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="tableData"></tbody>
      </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
